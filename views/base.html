<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Wingman{% endblock %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="ThePage, journal">
  <meta name="description" content="Make writing a part of your life.">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA42hlM1KP9FNVsgLBuSh-DjNdLSB1oTrM&libraries=places"></script>

  <script src="https://fb.me/react-0.14.0.js"></script>
  <script src="https://fb.me/react-dom-0.14.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  {% block page_css %}
  <link href="/css/application.css" rel="stylesheet">
  {% endblock %}
  <link href='//fonts.googleapis.com/css?family=Cabin:100, 200, 300,400,400italic, 300italic,700,700italic' rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700,700italic' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <script src="/js/application.js"></script>
  <script type="text/babel"  src="/js/application.jsx"></script>
  {% block header_extra %}{% endblock %}

</head>
<body>

{% block entire_page %}

<div class="nav">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-offset-1 col-md-11">
            <input id="js-city-search" class="city-filter controls" type="text" placeholder="Looking up Tinder location..." /><br />

            <div class="city-search-error">
              <span class="js-city-error" style="display:none;">  </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-1 col-md-11">
            <i class="fa fa-globe"></i>
            <label>Active City</label>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="likes nav-box" data-page="likes">
            <span class="number">403</span>
            <span>likes</span>
          </div>
          <div class="flow-arrow">
            <i class="fa fa-arrow-right"></i>
          </div>
          <div class="matches nav-box" data-page="chat">
            <span class="number">80</span>
            <spam>matches</span>
          </div>
          <div class="flow-arrow">
            <i class="fa fa-arrow-right"></i>
          </div>
          <div class="convos nav-box" data-page="convos">
            <span class="number">4</span>
            <span>convos</span>
          </div>
          <div class="flow-arrow">
            <i class="fa fa-arrow-right"></i>
          </div>
          <div class="dates nav-box" data-page="dates">
            <span class="number">2</span>
            <span>dates</span>
          </div>
        </div>
      </div>

      <div class="logo-account col-md-2 pull-right">
        <div class="row icon">
          <span class="app-title">Wingman</span>
          <span class="app-subtitle">gym.travel.tinder.</span>
        </div>
        <div class="account row">
          <img src="{{photo}}" class="img-circle user-profile-pic" />
          <a href="#" class="account-link">My Account</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-wrapper">
  {% block content %}{% endblock %}
</div>

{% endblock %}

<script type="text/javascript">
  Global.likeInProgress = false;
  Global.init();
</script>

<div class="js-hidden-area" style="display:none;">

</div>


</body>
</html>
