<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Wingman{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="ThePage, journal">
    <meta name="description" content="Make writing a part of your life.">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    {% block page_css %}
    <link href="/css/application.css" rel="stylesheet">
    {% endblock %}
    <link href='//fonts.googleapis.com/css?family=Cabin:100, 200, 300,400,400italic, 300italic,700,700italic' rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="/js/application.js"></script>
    {% block header_extra %}{% endblock %}

</head>
<body>

<div class="nav">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-5 col-md-offset-2">
						<i class="fa fa-globe"></i>
						<label>Active City</label>
					</div>
					<div class="col-md-5">
						<input class="city-filter" type="text" value="Tallinn, EE" /><br />
						<div class="cp-btn">or, show all</div>
					</div>
				</div>
			</div>

			<div class="col-md-7">
				<div class="row">
					<div class="likes active nav-box">
						<span class="number">403</span>
						<span>likes</span>
					</div>
					<div class="flow-arrow">
						<i class="fa fa-arrow-right"></i>
					</div>
					<div class="openers nav-box">
						<span class="number">8</span>
						<span>openers</span>
					</div>
					<div class="flow-arrow">
						<i class="fa fa-arrow-right"></i>
					</div>
					<div class="convos nav-box">
						<span class="number">4</span>
						<span>convos</span>
					</div>
					<div class="flow-arrow">
						<i class="fa fa-arrow-right"></i>
					</div>
					<div class="dates nav-box">
						<span class="number">2</span>
						<span>dates</span>
					</div>
				</div>

			</div>

			<div class="col-md-2">
				<img src="http://placehold.it/30x30" class="img-circle user-profile-pic" />
				<a href="#" class="account-link">My Account</a>
			</div>
		</div>
	</div>
</div>

<div class="main-wrapper">
    {% block content %}{% endblock %}
</div>


<script type="text/javascript">
    Global.init();
</script>

</body>
</html>
